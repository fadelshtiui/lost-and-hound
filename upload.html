		<span class="hidden">
		<input id="lat" type="text" name="lat"/>
		<input id="lon" type="text" name="lon"/>
		</span>
		<header>Found a Missing Pet?</header>
		<div class="container">
			<div class="progress">
				<div class="progress__num progress__num--1 progress__num--filled">1</div>
				<div class="progress__num progress__num--2">2</div>
				<div class="progress__num progress__num--3">3</div>
				<div class="progress__bar"></div>
			</div>
			<div class="cards">
				<div class="card">
					<h1>Doggy Profile</h1>
					<form action="" class="form" autocomplete="off" name="doggyProfile">
						<div class="form__group">
							<div class="switch-field">
								<input type="radio" id="radio-three" name="switchTwo" value="small"/>
								<label for="radio-three">Small</label>
								<input type="radio" id="radio-four" name="switchTwo" value="medium" />
								<label for="radio-four">Medium</label>
								<input type="radio" id="radio-five" name="switchTwo" value="large" />
								<label for="radio-five">Large</label>
							</div>
						</div>
						<div class="checkbox__group">
							<label class="checkbox__label" for="spots">Spots?
							<input class="checkbox__original" type="checkbox" id="spots">
							<span class="checkbox__custom">
							<i class="fas fa-check checkbox__tick"></i>
							</span></label>
						</div>
						<div class="checkbox__group">
							<label class="checkbox__label" for="collar">Wearing a collar?
							<input class="checkbox__original" type="checkbox" id="collar">
							<span class="checkbox__custom">
							<i class="fas fa-check checkbox__tick"></i>
							</span></label>
						</div>
						<div class="colorPicker">
							<input class="white" type="radio" name="hatColor" value="white" id="hat-color-white"/>
							<label class="white" for="hat-color-white">white</label>
							<input class="gray" type="radio" name="hatColor" value="gray" id="hat-color-gray"/>
							<label class="gray" for="hat-color-gray">gray</label>
							<input class="black" type="radio" name="hatColor" value="black" id="hat-color-black"/>
							<label class="black" for="hat-color-black">black</label>
							<input class="brown" type="radio" name="hatColor" value="brown" id="hat-color-brown"/>
							<label class="brown" for="hat-color-brown">brown</label>
							<input class="gold" type="radio" name="hatColor" value="gold" id="hat-color-gold"/>
							<label class="gold" for="hat-color-gold">gold</label>
						</div>
					</form>
					<div class="card__buttons">
						<button class="card__button card__button--next">Next</button>
					</div>
				</div>
